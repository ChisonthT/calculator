<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p>0</p>
        </div>

        <div id="btns">
            <button class="number 1">1</button>
            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="number 4">4</button>
            <button class="number 5">5</button>
            <button class="number 6">6</button>
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="number 0">0</button>
            <button class="operation add">+</button>
            <button class="operation subtract">-</button>
            <button class="operation multiply">x</button>
            <button class="operation divide">/</button>
            <button class="operation equal">=</button>
            <button class="operation clear">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</html>
